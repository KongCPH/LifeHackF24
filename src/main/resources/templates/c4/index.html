<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Projectname</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
<link href="../../public/css/c4/c4.css" th:href="@{/css/c4/c4.css}" rel="stylesheet"/>
</head>

<body>

<div class="page">
    <header>
        <a href="../index.html" th:href="@{/}">
            <img alt="logo" src="../../public/images/lifehacklogo.png" th:src="@{/images/lifehacklogo.png}"/>
        </a>
    </header>

    <div class="innerpage">

    <h1>Food currently in season</h1>

    <h2>Choose month and food category:</h2>
    <form method="get">
    <div class="dropdowns">
            <select name="month" id="month">
                <option >Choose month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <br/>
            <br/>

        <div class="dropdowns">
            <select name="food_category" id="food_category">
                <option>Choose category</option>
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Fish">Fish</option>
                <option value="Mushrooms">Mushrooms</option>
                <option value="Toxic Mushrooms">Toxic Mushrooms</option>
                </select>

        </div>

            <div id="search-button">
                <button type="submit">Search</button>

            </div>


    </div>
    </form>
</div>


</div>
</body>
</html>
